{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Create a new blog here</h2>
{% endblock page_header %}

{% block content %}

<p>Add a new blog</p>
<form action="{% url 'blogs:new_blog' %}" method='post'>
  {% csrf_token %} 
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary btn-lg btn-scale">add a new blog &raquo;</button>
</form>

{% endblock content %}
