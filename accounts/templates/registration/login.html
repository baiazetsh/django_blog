{% extends "blogs/base.html" %}

{% block content %}
  {% if form.errors %}
    <p> Your account didnt match/ try again</p>
  {% endif %}
  <form action="{% url 'accounts:login' %}"method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit"> Log in</button>
  </form>
{% endblock content %}
